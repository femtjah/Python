{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
    <div style="float:right;">
        {% include "widget.html" %}
    </div>
    
    <div class="row">

        {% for product in products %}
            <div class="col-md-3">
                <div class="card" style="margin: 10px 10px;">
                    <img src="{{product.img.url}}" class="card-img-top">
                    <div class="card-boddy" style="text-align: center;">
                        <h6 class="card-title">{{product.name}}</h6>
                        <p class="card-text">{{product.price}}&nbsp;â‚¬</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'carro:add_car' product.id %}" class="btn btn-susess">Agregar al carro</a>
                    </div> 
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
